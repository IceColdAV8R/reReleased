<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Offline PDF Viewer PWA
    </title>
    <link rel="manifest" href="/reReleased/manifest.json">
    <link rel="stylesheet" href="/reReleased/style.css">
    <script src="/reReleased/pdfjs/pdf.min.js">
    </script>
    <script src="/reReleased/script.js">
    </script>
  </head>
  
  <body>
    <div id="topBox">
      <h1 id="clock">
        TIME
      </h1>
      <h1 id="fltNum">
        ####
      </h1>
    </div>
    <div id="sceneSpace">
      <div id="debugDiv">
        <input type="file" id="pdfInput" accept="application/pdf">
        <button onclick="loadCachedPDF()">
          Load Release
        </button>

      </div>
      <div id="screen1" class="screen" style='display:none'>
		<div class="defaultBox">
        <h1 id="rlsNum">
          Release #3
        </h1>
        <h1 id="DepArr">
          KLGA - KBOS
        </h1>
        <br>
        <h3 id="aircraft">
        </h3>
        <h3 id="acftComments">
        </h3>
		</div>
		<div class="defaultBox">
        <table id="crew">
        </table>
		</div>
        <div class="defaultBox">
          <h3 id="authOut">
          </h3>
          <h3 id="ETE">
          </h3>
          <h3 id="estLand">
          </h3>
          <h3 id="rampFuel">
          </h3>
		</div>
          <table id="MELs">
            <tr>
              <th colspan="3">
                MELs/CDLs/NEFs
              </th>
            </tr>
          </table>
		  <div class = "defaultBox">
          <p id="remarks">
          </p>
		  
        </div>
		</div>
      <div id="screen2" class="screen" style='display:none'>
        <div id="weather">
		  </div>
      </div>
	  <div id="screen3" class="screen" style='display:none'>
	  <div id="notamsDisplay"></div>
	  </div>
	  <div id="screen4" class="screen" style='display:none'>
	  <iframe src="https://globe.adsbexchange.com/?hideSideBar?mapDim=0?zoom=18"  width="100%" id="traffic" frameborder="0" style="border:0;" allow="geolocation" allowfullscreen></iframe>
	  </div>
	  </div>
          
	
   
    <div id="navBar">
      <div class="navRow topNavRow">
        <button class="navButton" onclick="showScreen(1)">
          Brief
        </button>
		<button class="navButton" onclick="showScreen(2)">
			Weather
		</button>
		<button class="navButton" onclick="showScreen(3)">
			NOTAMS
		</button>
		<button class="navButton" onclick="showScreen(4)">
			Traffic
		</button>
      </div>
      <div class="navRow bottomNavRow">
        <button class="navButton" onclick="forcePWAUpdate()">
          Reset
        </button>
      </div>
    </div>
  </body>

</html>
