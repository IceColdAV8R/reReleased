<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Offline PDF Viewer PWA
    </title>
    <link rel="manifest" href="/reReleased/manifest.json">
    <link rel="stylesheet" href="/reReleased/style.css">
    <script src="/reReleased/pdfjs/pdf.min.js">
    </script>
    <script src="/reReleased/script.js">
    </script>
  </head>
  
  <body>
    <div id="topBox">
      <h1 id="clock">
        TIME
      </h1>
      <h1 id="fltNum">
        ####
      </h1>
    </div>
    <div id="sceneSpace">
      <div id="debugDiv">
        <input type="file" id="pdfInput" accept="application/pdf">
        <button onclick="loadCachedPDF()">
          Load Sample Release
        </button>
        <button onclick="loadRelease()">
          Process PDF
        </button>
      </div>
      <div id="screen1" class="screen" style='display:none'>
		<div class="defaultBox">
        <h1 id="rlsNum">
          Release #3
        </h1>
        <h1 id="DepArr">
          KLGA - KBOS
        </h1>
        <br>
        <h3 id="aircraft">
        </h3>
        <h3 id="acftComments">
        </h3>
		</div>
		<div class="defaultBox">
        <table id="crew">
        </table>
		</div>
        <div class="defaultBox">
          <h3 id="authOut">
          </h3>
          <h3 id="ETE">
          </h3>
          <h3 id="estLand">
          </h3>
          <h3 id="rampFuel">
          </h3>
		</div>
          <table id="MELs">
            <tr>
              <th colspan="3">
                MELs/CDLs/NEFs
              </th>
            </tr>
          </table>
		  <div class = "defaultBox">
          <p id="remarks">
          </p>
		  </div>
          <div id="weather">
		  </div>
		  <div id="notamsDisplay"></div>
        </div>
      <div id="screen2" class="screen" style='display:none'>
        <h1>
          Test
        </h1>
      </div>
    </div>
    <div id="navBar">
      <div class="navRow topNavRow">
        <button class="navButton">
          Brief
        </button>
      </div>
      <div class="navRow bottomNavRow">
        <button class="navButton" onclick="forcePWAUpdate()">
          Reset
        </button>
      </div>
    </div>
  </body>

</html>
